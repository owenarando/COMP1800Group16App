<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My BCIT Project</title>
    <meta name="comp1800 WebApp NlightN" content="comment creation page">
    <meta name="author" content="Team16">
    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="../styles/creation/commentCreation.css">
    <link rel="stylesheet" href="../styles/variables.css">

</head>

<body>
    <!----------------------------------------------->
    <!-- The Content Box -->
    <!----------------------------------------------->
    <div id="content" class="hidden">

        <!----------------------------------------------->
        <!-- The Title and the Settings-->
        <!----------------------------------------------->
        <div id="upperBox">
            <div id="titleWrap">
                <header id="title" class="object centerFlex">
                    <h1 id="titleText">Create a Comment</h1>
                </header>
            </div>
            <div id="settingsWrap">
                <button id="gearContain" class="object centerFlex">
                    <i id="gear" class="material-icons">settings</i>
                </button>
            </div>
        </div>

        <!----------------------------------------------->
        <!-- The Settings Menu Popup-->
        <!----------------------------------------------->
        <div id="settings" class="object">
            <button class="popUpButtons buttonText" id="logout">Log Out</button>
        </div>
        <div id="confirmLog">
            <div id="confirmText">
                <h2>Confirm Logout?</h2>
            </div>
            <button id="no" class="popUpButtonsYN buttonText">No</button>
            <button id="yes" class="popUpButtonsYN buttonText">Yes</button>
        </div>

        <form class="object">
            <textarea id="inputBody" class="object centerPosition textInput" placeholder="COMMENT"></textarea>
        </form>

        <!----------------------------------------------->
        <!-- Create or Cancel Buttons-->
        <!----------------------------------------------->
        <section id="actionBox" class="object centerFlex">
            <div id="actionButtonWrap" class="object">
                <div id="createContain">
                    <button id="create" class="object centerFlex reactiveBtn">
                        <i id="createIcon" class="material-icons">check_circle</i>
                    </button>
                </div>
                <div id="cancelContain">
                    <button id="cancel" class="object centerFlex reactiveBtn">
                        <i id="cancelIcon" class="material-icons">cancel</i>
                    </button>
                </div>
            </div>
        </section>


        <!----------------------------------------------->
        <!-- The NavBar at the bottom-->
        <!----------------------------------------------->
        <footer class="object centerFlex">
            <nav class="object">
                <div id="homeContain">
                    <button id="home" class="object centerFlex reactiveBtn">
                        <i id="homeIcon" class="material-icons">home</i>
                    </button>
                </div>
                <div id="backContain">
                    <button id="back" class="object centerFlex reactiveBtn">
                        <i id="backIcon" class="material-icons">forward</i>
                    </button>
                </div>
            </nav>
        </footer>
    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Your own Firebase API key information -->
    <script src="/COMP1800Group16App/scripts/firebaseApi.js"> </script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="/COMP1800Group16App/scripts/commentCreation.js"></script>
    <script src="/COMP1800Group16App/scripts/settingsMenu.js"></script>
    <script src="/COMP1800Group16App/scripts/clickButtonEffect.js"></script>

</body>

</html>
