<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NlightN Post Page</title>
    <meta name="comp1800 WebApp NlightN" content="post page">
    <meta name="author" content="Team16">
    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="styles/variables.css">

</head>

<body>
    <!----------------------------------------------->
    <!-- The Content Box-->
    <!----------------------------------------------->
    <div id="content" class="hidden">

        <!----------------------------------------------->
        <!-- The Title and the Settings-->
        <!----------------------------------------------->
        <div id="upperBox">
            <div id="titleWrap">
                <header id="title" class="object centerFlex">
                    <h1 id="titleText">GROUP TITLE</h1>
                </header>
            </div>
            <div id="settingsWrap">
                <button id="gearContain" class="object centerFlex">
                    <i id="gear" class="material-icons">settings</i>
                </button>
            </div>
        </div>

        <!----------------------------------------------->
        <!-- The Settings Menu Popup-->
        <!----------------------------------------------->
        <div id="settings" class="object">
            <button class="popUpButtons buttonText" id="logout">Log Out</button>
        </div>
        <div id="confirmLog">
            <div id="confirmText">
                <h2>Confirm Logout?</h2>
            </div>
            <button id="no" class="popUpButtonsYN buttonText">No</button>
            <button id="yes" class="popUpButtonsYN buttonText">Yes</button>
        </div>

        <!----------------------------------------------->
        <!-- The Post -->
        <!----------------------------------------------->
        <section id="post" class="object">
            <div id="postBodyContain" class="object centerPosition textInput">
                <p id="postBody">Post Body</p>
            </div>
        </section>

        <!----------------------------------------------->
        <!-- The Comment, Favorite and Like Buttons-->
        <!----------------------------------------------->
        <div id="bottomHalf">

            <section id="actionBox" class="centerFlex object">
                <div id="buttonContain" class="object centerFlex">
                    <button id="comment" class="object centerFlex reactiveBtn">
                        <i id="commentIcon" class="material-icons">add_comment</i>
                    </button>
                    <button onclick="favouriteToggle()" id="favorite" class="object centerFlex toggleBtn">
                        <i id="favoriteIcon" class="material-icons">favorite</i>
                    </button>
                    <button onclick="likeToggle()" id="like" class="object centerFlex toggleBtn">
                        <i id="likeIcon" class="material-icons">thumb_up</i>
                    </button>
                </div>
            </section>

            <!----------------------------------------------->
            <!-- The Navbar at the bottom-->
            <!----------------------------------------------->
            <footer class="object centerFlex">

                <nav class="object">
                    <div id="homeContain">
                        <button id="home" class="object centerFlex reactiveBtn">
                            <i id="homeIcon" class="material-icons">home</i>
                        </button>
                    </div>
                    <div id="backContain">
                        <button id="back" class="object centerFlex reactiveBtn">
                            <i id="backIcon" class="material-icons">forward</i>
                        </button>
                    </div>
                </nav>
            </footer>
        </div>

        <!----------------------------------------------->
        <!-- The Comments-->
        <!----------------------------------------------->
        <section id="comments" class="object">
            <div class="object commentContain centerFlex">
                <div id="likesContain" class="object centerFlex">
                    <div id="likesTitle" class="object centerFlex">LIKES</div>
                    <div id=likes class="object centerFlex">7</div>
                </div>
            </div>

    </div>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="scripts/firebaseApi.js"></script>
    <script src="scripts/post.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/settingsMenu.js"></script>
    <script src="scripts/clickButtonEffect.js"></script>

</body>

</html>
