<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NlightN Login Page</title>
    <meta name="comp1800 WebApp NlightN" content="login page">
    <meta name="author" content="team16">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Firebase CSS for Authentication UI -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

    <!-- Optional CSS of your own -->
    <link type="text/css" rel="stylesheet" href="styles/index.css" />
    <link type="text/css" rel="stylesheet" href="styles/variables.css" />
</head>

<body>
    <!----------------------------------------------->
    <!-- The Content Box-->
    <!----------------------------------------------->
    <div id='content'>

        <!----------------------------------------------->
        <!-- The App Logo-->
        <!----------------------------------------------->
        <div id="logoContainer">
            <img id = "logo" src = "images/NlightN logo.PNG" 
                alt = "NlightN Logo">
        </div>

        <!----------------------------------------------->
        <!-- Firebase Authentication Window-->
        <!----------------------------------------------->
        <div id="firebaseui-auth-container">
            <div id="loader">Loading...</div>
            <p></p>
        </div>
    </div>


    <!-------------------------------------------->
    <!-- The following is JS for functionality  -->
    <!-------------------------------------------->
    <!-- Bootstrap libraries from CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Your own Firebase API key information -->
    <script src="scripts/firebaseApi.js"> </script>

    <!-- Your own JavaScript functions included here    -->
    <script src="scripts/index.js"></script>

</body>

</html>
